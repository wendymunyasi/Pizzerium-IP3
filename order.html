<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <h1>MATAMOROS</h1>
        <div class="row">
            <div class="col-sm-1">
                <label for="select">Type</label>
                <select class="browser-default custom-select custom-select-md mb-3 name">
                    <option value="Italian">Italian</option>
                    <option value="Tuscan">Tuscan</option>
                    <option value="Portabella">Portabella</option>
                    <option value="Prima">Prima</option>
                    <option value="Paradiso">Paradiso</option>
                    <option value="Napoletana">Napotelana</option>
                </select>
                <label for="select">Select size</label><br>
                <select class="browser-default custom-select custom-select-md mb-3 size">
                    <option selected value="0">Select size</option>
                    <option value="Jumbo">Jumbo@1400</option>
                    <option value="Large">Large@1200</option>
                    <option value="Medium">Medium@1000</option>
                    <option value="Small">Small@800</option>
                </select><br>
                <label for="select">Crust</label>
                <select class="browser-default custom-select custom-select-md mb-3 crust">
                    <option selected value="0">Select crust</option>
                    <option value="thin">Thin@200</option>
                    <option value="double">Double@400</option>
                    <option value="crispy">Crispy@600</option>
                    <option value="gluten-free">Gluten-free@800</option>
                </select>
                <label for="select">Toppings</label>
                <select class="browser-default custom-select custom-select-md mb-3 toppings">
                    <option selected value="0">Select topping</option>
                    <option value="fruits">Fruits@50</option>
                    <option value="bacon">Bacon@60</option>
                    <option value="cheese">Cheese@50</option>
                    <option value="mushroom">Mushroom@80</option>
                </select>
                <label for="select">Total</label>
                <select class="browser-default custom-select custom-select-md mb-3 totatl"></select>
                </select>
                <button type="submit" class="btn btn-outline-danger submit">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
